[tool.black]
target-version = ['py38']

[tool.coverage.run]
source = ["django_renderpdf"]

[tool.pytest.ini_options]
addopts = """
  --cov=django_renderpdf
  --cov-report=term-missing:skip-covered
  --no-cov-on-fail
  --color=yes
"""
DJANGO_SETTINGS_MODULE = "testapp.settings"

[tool.ruff]
select = [
    "E",
    "F",
    "W",
    "I",
    "N",
    "UP",
    "YTT",
    # "ANN",
    "BLE",
    "FBT",
    "B",
    # "A", Conflicts with some Django-defined names.
    "C4", # Comprehensions
    "ISC",
    "ICN",
    "G",
    "INP",
    "PIE",
    "PYI",
    "PT",
    "Q",
    "RSE",
    "RET",
    "SIM",
    "TID",
    "TCH",
    "INT",
    "ERA",
    "PGH",
    "PLE",
    "RUF",
]
target-version = "py38"

[tool.ruff.isort]
force-single-line = true
